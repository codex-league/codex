server:
  port: 8080

# 开发工具，禁止复制到别处环境
codex:
  jdbc:
    url: ${DB_MICRO_URL:jdbc:mysql://localhost:3306/codex?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false}
    username: ${DB_MICRO_USERNAME}
    password: ${DB_MICRO_PWD}
