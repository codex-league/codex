server:
  port: 1234


# 开发工具，禁止复制到别处环境
codex:
  jdbc:
    url: ${DB_MICRO_URL:jdbc:mysql://localhost:3306/codex?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false}
    username: ${DB_MICRO_USERNAME}
    password: ${DB_MICRO_PWD}
    driverClassName: com.mysql.jdbc.Driver
  package:
    entity-path: com.text.codex.db.entity
    mapper-path: com.text.codex.db.mapper
    mapperXML-path: mapper
    service-path: com.text.codex.service
    serviceImpl-path: com.text.codex.db.service.impl
    controller-path: com.text.codex.controller
  prefix: sys_,t_
apix:
  controllerPackage: com.text.codex.controller


